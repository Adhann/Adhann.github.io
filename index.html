<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="h8_favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <title>Todo-List.</title>
</head>

<body>
   
    <header><h1 class="logo text-center text-info">Todo <span>List.</span></h1></header>
    <div id="edit-content"></div>
        
    <div class="card col-3">
    <div class="card-body" id="myBacklog">
      <div class="card-header brd-t-danger">
        <h3 class="text-center m-0">Backlog</h3>
      </div>

      <div class="card-input">
        <!-- <input type="text" class="form-control" id="card-id" placeholder="title" hidden> -->
        <input type="text" class="form-control" id="backlog-title" placeholder="title">
        <input type="text" class="form-control" id="backlog-description" placeholder="description">

        <button class="btn-add bg-success text-center" onclick="add()">Add</button>
      </div>
      <div id="backlog-content"></div>
    </div>

    <div class="card-body" id="myTodo">
      <div class="card-header brd-t-warning">
        <h3 class="text-center m-0">Todo</h3>
      </div>
    </div>

    <div class="card-body" id="myDoing">
      <div class="card-header brd-t-info">
        <h3 class="text-center m-0">Doing</h3>
      </div>
    </div>

    <div class="card-body" id="myDone">
      <div class="card-header brd-t-success">
        <h3 class="text-center m-0">Done</h3>
      </div>
    </div>

    <div id="category-content"></div>

  </div>
  <script src="apps.js"></script>
</body>
</html>
